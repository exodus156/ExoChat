<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ExoChat</title>
  <!--Google icon font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="grey lighten-3">

  <!--Navbar section-->
  <section id="navbar">
    <nav class="grey lighten-2">
      <div class="nav-wrapper container">
        <a class="brand-logo orange-text text-accent-4">ExoChat</a>
        <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons orange-text text-accent-4">menu</i></a>
        <ul class="right hide-on-med-and-down">          
          <li><a data-target="modal-account" class="orange-text text-accent-4 logged-in modal-trigger">Konto</a></li>
          <li><a id="logout" class="orange-text text-accent-4 logged-in modal-trigger">Wyloguj</a></li>
          <li><a data-target="modal-login" class="orange-text text-accent-4 logged-out modal-trigger">Zaloguj</a></li>
          <li><a data-target="modal-signup" class="orange-text text-accent-4 logged-out modal-trigger">Zarejestruj</a></li>
        </ul>
      </div>
    </nav>
    
    <!--Side Navbar section-->
    <ul class="sidenav" id="mobile-menu">      
      <li><a data-target="modal-account" class="orange-text text-accent-4 logged-in modal-trigger">Konto</a></li>
      <li><a id="logout" class="orange-text text-accent-4 logged-in modal-trigger">Wyloguj</a></li>
      <li><a data-target="modal-login" class="orange-text text-accent-4 logged-out modal-trigger">Zaloguj</a></li>
      <li><a data-target="modal-signup" class="orange-text text-accent-4 logged-out modal-trigger">Zarejestruj</a></li>
    </ul>  
  </section>

  <!--Chatroom section-->
  <section id="chatroom" class="container">
    <!--ul with all messages-->
    <ul class="collection z-depth-1" id="messages">
      <li class="collection-item">
        <span>Nickname</span>
        <span>Text</span>
        <span>Date</span>
      </li>
    </ul>

    <!--Textarea for new message-->
    <div class="row">
      <form class="col s12" id="messageform">
        <div class="row">
          <div class="input-field col s12 white z-depth-1">
            <textarea id="chatmessage" class="materialize-textarea" placeholder="Tutaj napisz swoją wiadomość..." required></textarea>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light orange accent-4 col s2 offset-s5 z-depth-1" type="submit" id="sendmessage">Wyślij
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </section>

  <!--Modals section-->
  <section id="modals">

    <!--Account info modal-->
    <div class="modal" id="modal-account">
      <!--Code with data will be placed here form JS code-->
    </div>

    <!--Login modal-->
    <div class="modal grey lighten-3" id="modal-login">
      <div class="modal-content orange-text text-accent-4">
        <div class="row">
          <h4 class="col s4 offset-s3 offset-m4">Logowanie</h4>
        </div>
        <form id="loginform">
          <div class="row">
            <div class="input-field col s12">
              <input id="login_email" type="email" class="validate" required>
              <label for="login_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="login_password" type="password" class="validate" required>
              <label for="login_password">Hasło</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light orange accent-4 col s4 m3 offset-s4 offset-m4 z-depth-1" type="submit" id="login_button">
              Zaloguj
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Register modal-->
    <div class="modal grey lighten-3" id="modal-signup">
      <div class="modal-content orange-text text-accent-4">
        <div class="row">
          <h4 class="col s4 offset-s3 offset-m4">Rejestracja</h4>
        </div>
        <form id="signupform">
          <div class="row">
            <div class="input-field col s12">
              <input id="signup_email" type="email" class="validate" required>
              <label for="signup_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup_password" type="password" class="validate" required>
              <label for="signup_password">Hasło</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup_password_again" type="password" class="validate" required>
              <label for="signup_password_again">Powtórz hasło</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup_username" type="text" class="validate" required>
              <label for="signup_username">Nazwa użytkownika</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light orange accent-4 col s4 m3 offset-s4 offset-m4 z-depth-1" type="submit" id="signup_button">
              Zarejestruj
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

<!--Materialize JS-->
